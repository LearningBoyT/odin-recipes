<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>wooden sword</title>
    </head>
    <body>
        <h1>wooden sword</h1>
        <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/5/5c/Wooden_Sword_JE1_BE1.png/revision/latest?cb=20190516111313">
        <h2>Description</h2>
        <p>the sword is used to fight mobs in minecraft.</p>
        <h2>Ingredients</h2>
        <ul>
            <li>2 wooden planks</li>
            <li>1 stick</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>You put one plank in the middle of the crafting table and one in the top middle.</li>
            <li>You put the stick in the bottom middle.</li>
            <li>Now you have a wooden sword.</li>
        </ol>
    </body>














</html>
